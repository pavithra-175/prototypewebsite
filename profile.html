<!-- Similar structure for the header and footer as in index.html -->

<main>
    <link rel="stylesheet" href="style.css">
    <section>
        <h2>Create Your Profile</h2>
        <form id="profileForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option disabled selected value="">Select an option</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="others">Others</option>
            </select>

            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>

            <button type="button" onclick="submitProfile()">Submit Profile</button>
        </form>
    </section>
</main>

<script src="profile.js"></script>
